version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run: npm install
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: echo $SSHACCESS
          command: |
            ssh $SSHACCESS "git pull"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
